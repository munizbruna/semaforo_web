<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sem√°foro com Timer</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }

    .semaforo {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    .light {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin: 0 auto;
      background-color: #ccc;
      transition: background-color 0.3s;
    }

    .red.on {
      background-color: red;
    }

    .yellow.on {
      background-color: yellow;
    }

    .green.on {
      background-color: green;
    }

    .card-timer {
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    .phase-label {
      font-size: 14px;
      color: #666;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="semaforo">
      <div id="red" class="light red"></div>
      <div id="yellow" class="light yellow"></div>
      <div id="green" class="light green"></div>
    </div>

    <div class="card-timer">
      <div class="phase-label" id="phase-label">Fase: Vermelho</div>
      <div id="timer">10</div>
    </div>
  </div>

  <script>
    const red = document.getElementById('red');
    const yellow = document.getElementById('yellow');
    const green = document.getElementById('green');
    const timerEl = document.getElementById('timer');
    const phaseLabel = document.getElementById('phase-label');

    const phases = [
      { color: 'red', duration: 10, label: 'Vermelho' },
      { color: 'green', duration: 8, label: 'Verde' },
      { color: 'yellow', duration: 3, label: 'Amarelo' },
    ];

    let currentPhase = 0;
    let timeLeft = phases[currentPhase].duration;

    function updateSemaforo() {
      red.classList.remove('on');
      yellow.classList.remove('on');
      green.classList.remove('on');

      const phase = phases[currentPhase];
      document.getElementById(phase.color).classList.add('on');
      timerEl.textContent = timeLeft;
      phaseLabel.textContent = `Fase: ${phase.label}`;
    }

    function nextPhase() {
      currentPhase = (currentPhase + 1) % phases.length;
      timeLeft = phases[currentPhase].duration;
      updateSemaforo();
    }

    updateSemaforo();

    setInterval(() => {
      timeLeft--;
      if (timeLeft <= 0) {
        nextPhase();
      } else {
        timerEl.textContent = timeLeft;
      }
    }, 1000);
  </script>

</body>
</html>
